    <!-- Contenido principal del formulario de contacto -->
    <div class="container mt-5 fade-in">
        <h1 class="text-center typewriter">Contacto</h1>
        <p class="text-center fade-in">Si tienes alguna pregunta o deseas obtener más información, no dudes en ponerte en contacto con nosotros.</p>

        <!-- Formulario de contacto -->
        <div class="row fade-in">
            <div class="col-md-6 offset-md-3">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary pulse-button">Enviar</button>
                </form>
            </div>
        </div>
    </div>
