<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome para los íconos -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos personalizados para los botones de redes sociales */
        .btn-social-icon {
            background-color: #f8f9fa;
            /* Fondo claro */
            color: #333;
            /* Color del ícono */
            border-radius: 50%;
            /* Bordes redondeados */
            margin: 5px;
            transition: all 0.3s ease;
            /* Efecto al pasar el ratón */
        }

        .btn-social-icon:hover {
            background-color: #FFD700;
            /* Fondo dorado al pasar el ratón */
            color: white;
            /* Color blanco del ícono al pasar el ratón */
        }

        .btn-social-icon i {
            font-size: 24px;
            /* Tamaño del ícono */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación con fondo de imagen -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <!-- Reemplazamos el texto "Cupra" por el logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/favicon.png" alt="Cupra" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Cupra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal del formulario de contacto -->
    <div class="container mt-5">
        <h1 class="text-center">Contacto</h1>
        <p class="text-center">Si tienes alguna pregunta o deseas obtener más información, no dudes en ponerte en
            contacto con nosotros.</p>

        <!-- Formulario de contacto -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Redes Sociales -->
        <div class="text-center mt-5">
            <h3>Conéctanos en nuestras redes sociales:</h3>
            <a href="https://www.facebook.com/CUPRAesp/?locale=es_ES" target="_blank"
                class="btn btn-social-icon btn-facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/cupra" target="_blank" class="btn btn-social-icon btn-twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/cupra_official/" target="_blank"
                class="btn btn-social-icon btn-instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@CupraAutotreca" target="_blank" class="btn btn-social-icon btn-youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
    <footer class="text-center text-light bg-dark py-3 mt-5">
        <p>&copy; 2025 Cupra - Todos los derechos reservados.</p>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
